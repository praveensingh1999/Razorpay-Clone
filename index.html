    <nav class="bg-deepBlue">

        /></a>

              class="absolute buttom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"

          </li>

          <li

          <li

          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"

            <a href="#">Resources</a>
            <div
              class="absolute buttom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>

              class="absolute buttom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"

          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"

            <a href="#">Pricing</a>
            <div
              class="absolute buttom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex space-x-6">
          <img
            src="./img/falgsign.JPG"
            alt="indian-flag"
            width="38px "
            height="2px "
          />
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-xm text-sm font-bold"
          >
            Login
          </button>
          <button
            class="py-3 px-4 font-mullish rounded-sm bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 text-sm font-bold"
          >
            Sign Up
          </button>
        </div>
      </div>

    <!-- HERO SECTION IMPLEMENTATION -->

    <div class="relative bg-deepBlue">
      <div
        class="max-w-[1080px] flex items-center flex-row justify-between mx-auto w-83%"
      >
        <div class="space-y-10">
          <h1
            class="font-mullish font-bold text-[50px] leading-[1.2] text-white"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70">

            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue text-white py-[14px] px-[18px] rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[18px] px-[5px]"

            Sign Up Now
          </button>
        </div>
        <img
          src="./img/hero-img.JPG"
          alt="hero-img"
          class="w-full max-w-[680px]"
        />
      </div>

      <!-- IMPLEMENTATION of triangular part -->
      <div class="w-[103%] absolute left-0 right-0">
        <img
          src="./img/tri.JPG"
          alt=""
          class="w-full object-fill scale-x-100"

        />
        />
